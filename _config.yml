# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Jonas Julve"
resume_title:                   "Technical Manager / Solution Architect"
resume_contact_email:           "jonas.julve@gmail.com"
resume_contact_telephone:       "+34 607 65 22 71"
resume_contact_address:         "Barcelona, Spain"
resume_header_contact_info: "Barcelona, Spain | +34 607 65 22 71 | jonas.julve@gmail.com"
resume_header_intro: "<p>Hands-on technical team lead with over 20 years experience developing and managing software projects and products. Main interests and skills: Open source, Java frameworks, Mobile apps, Docker, Kubernetes, Azure, etc.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        false
resume_section_skills:          false
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    true
# resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/jojuva"
  resume_twitter_url:           "http://twitter.com/jonasjulve"
  #resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/jonas-julve-pmp-58401b9/"
  # resume_instagram_url:         "insert your Instagram URL here"
  #resume_website_url:           "http://joelglovier.com"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

